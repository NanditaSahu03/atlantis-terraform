version: 3
parallel_plan: true
parallel_apply: true
projects:
- name: atlantis-demo
  dir: .
  terraform_version: v1.2.8
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: true
  apply_requirements: [approved]
  workflow: atlantisworkflow
workflows:
  atlantisworkflow:
    plan:
      steps:
      - init
      - plan
    apply:
      steps:
      - apply
